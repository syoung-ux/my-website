<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교내 맛집 & 공부 공간 리뷰</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .tab-section { display: none; }
    .tab-section.active { display: block; }
    .tab-buttons button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- 상단: 로고 및 네비게이션 -->
  <header>
    <h1>우리 캠퍼스 리뷰</h1>
  </header>

  <!-- 버튼: 카테고리 선택 -->
  <div class="tab-buttons">
    <button onclick="showSection('food')">맛집 보기</button>
    <button onclick="showSection('study')">공부 공간 보기</button>
  </div>

  <!-- 섹션 1: 맛집 -->
  <section id="food" class="tab-section active">
    <h2>맛집 추천 - 일식</h2>
    <div class="review-card">
      <img src="img/korean1.jpg" alt="스시하쿠">
      <h3>스시하쿠</h3>
      <p>📍 위치: 청운관 건너편</p>
      <p>🍴 인기 메뉴: 런치 초밥, 회덮밥</p>
      <p>👍 장점: 다양한 메뉴, 맛있는 음식, 혼밥 가능</p>
      <p>👎 단점: 매장이 약간 좁음</p>
      <p>⭐ 별점: 4.3 / 5</p>
    </div>
    <button>다음 장소 보기</button>
  </section>

  <!-- 섹션 2: 공부 공간 -->
  <section id="study" class="tab-section">
    <h2>스터디 공간 추천 - 조용한 장소</h2>
    <div class="review-card">
      <img src="img/library.jpg" alt="큐브">
      <h3>큐브</h3>
      <p>📍 위치: 본관 2층 중앙도서관 건너편</p>
      <p>🪑 좌석 넉넉함</p>
      <p>🔌 콘센트 있음</p>
      <p>📢 분위기: 조용함</p>
      <p>⭐ 별점: 4.8 / 5</p>
      <p>🔍 추천 키워드: 집중, 시험공부, 독서</p>
    </div>
    <button>다음 장소 보기</button>
  </section>

  <!-- 하단 안내 -->
  <footer>
    <p>신입생도, 교환학생도 환영합니다! 쉽게 캠퍼스를 탐험해보세요.</p>
  </footer>

  <!-- 탭 전환 스크립트 -->
  <script>
    function showSection(id) {
      document.querySelectorAll('.tab-section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
